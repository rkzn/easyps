AppBundle\Entity\Wallet:
    type:  entity
    table: wallets
    repositoryClass: AppBundle\Entity\WalletRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        currency:
            type: string
            length: 3
            nullable: false
        rest:
            type: decimal
            nullable: false
    oneToOne:
        client:
            targetEntity: AppBundle\Entity\Client
            inversedBy: wallet
            joinColumn:
                name: clientId
                referencedColumnName: id
    oneToMany:
        history:
            targetEntity: AppBundle\Entity\WalletHistory
            mappedBy: wallet